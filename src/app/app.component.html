<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer>
    <mat-nav-list>
      <a mat-list-item routerLink="/buddys" (click)="drawer.toggle()">buddys</a>
      <a mat-list-item routerLink="/hardware" (click)="drawer.toggle()">hardware</a>
      <a mat-list-item routerLink="/settings" (click)="drawer.toggle()">
        <mat-icon>settings</mat-icon>
        <span> Settings</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <div class="example-sidenav-content">
        <button
          mat-icon-button
          class="example-icon"
          aria-label="Example icon-button with menu icon"
          type="button"
          mat-button
          (click)="drawer.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <span>Hardware Buddy</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
